<div class="grid">
  <div class="col-12 md:col-6 lg:col-4">
    <div class="surface-card shadow-2 p-3 border-round">
      <div class="flex justify-content-between mb-3">
        <div>
          <span class="block text-500 font-medium mb-3">All Servers</span>
          <div class="text-900 font-medium text-xl">{{servers}}</div>
        </div>
        <div class="flex align-items-center justify-content-center bg-blue-100 border-round"
          style="width: 2.5rem; height: 2.5rem">
          <i class="pi pi-server text-blue-500 text-xl"></i>
        </div>
      </div>
      <span class="text-500">Last check:</span>
      <span class="text-green-500 font-medium"> 2 weeks ago</span>
    </div>
  </div>

  <div class="col-12 md:col-6 lg:col-4">
    <div class="surface-card shadow-2 p-3 border-round">
      <div class="flex justify-content-between mb-3">
        <div>
          <span class="block text-500 font-medium mb-3">Servers UP</span>
          <div class="text-900 font-medium text-xl">{{serversUp}}</div>
        </div>
        <div class="flex align-items-center justify-content-center bg-cyan-100 border-round"
          style="width: 2.5rem; height: 2.5rem">
          <i class="pi pi-circle-on text-cyan-500 text-xl"></i>
        </div>
      </div>
      <span class="text-500">Last check:</span>
      <span class="text-green-500 font-medium"> 2 weeks ago</span>
    </div>
  </div>

  <div class="col-12 md:col-6 lg:col-4">
    <div class="surface-card shadow-2 p-3 border-round">
      <div class="flex justify-content-between mb-3">
        <div>
          <span class="block text-500 font-medium mb-3">Servers Down</span>
          <div class="text-900 font-medium text-xl">{{serversDown}}</div>
        </div>
        <div class="flex align-items-center justify-content-center bg-orange-100 border-round"
          style="width: 2.5rem; height: 2.5rem">
          <i class="pi pi-circle-on text-orange-500 text-xl"></i>
        </div>
      </div>
      <span class="text-500">Last check:</span>
      <span class="text-green-500 font-medium"> 2 weeks ago</span>
    </div>
  </div>
</div>
