<form (ngSubmit)="onSubmit()" novalidate>
    <div class="grid">
        <div class="field col-12">
            <label for="name" class="block text-900 font-medium mb-2">Name</label>
            <input pInputText id="name" aria-describedby="username-help" [(ngModel)]="serverResponse.name" [ngModelOptions]="{standalone: true}"
                placeholder="Linux Machine"
                class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full" />
        </div>

        <div class="field col-12">
            <label class="block text-900 font-medium mb-2" for="username">Owner</label>
            <input pInputText id="username" aria-describedby="username-help" [(ngModel)]="serverResponse.owner" [ngModelOptions]="{standalone: true}"
                placeholder="mr.abdelaaziz"
                class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full" />
        </div>

        <div class="field col-12">
            <label class="block text-900 font-medium mb-2" for="username">IP Address</label>
            <input pInputText id="username" aria-describedby="username-help" [(ngModel)]="serverResponse.ipAddress" [ngModelOptions]="{standalone: true}"
                placeholder="192.168.12.120"
                class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full mb-1"
                aria-describedby="username-help" />
            <small id="username-help" class="mb-3">
                Enter the server ip address.
            </small>
        </div>

        <div class="field col-12 md:col-6">
            <label class="block text-900 font-medium mb-2" for="username">Memory</label>
            <input pInputText id="username" aria-describedby="username-help" [(ngModel)]="serverResponse.memory" [ngModelOptions]="{standalone: true}"
                placeholder="mr.abdelaaziz"
                class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full mb-1"
                aria-describedby="username-help" />
            <small id="username-help" class="mb-3">
                Example: 32GB, 64GB, 128GB.
            </small>
        </div>

        <div class="field col-12 md:col-6">
            <label class="block text-900 font-medium mb-2" for="username">Type</label>
            <input pInputText id="username" aria-describedby="username-help" [(ngModel)]="serverResponse.type" [ngModelOptions]="{standalone: true}"
                placeholder="mr.abdelaaziz"
                class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full mb-1"
                aria-describedby="username-help" />
            <small id="username-help" class="mb-3">
                Example: mail server.
            </small>
        </div>
    </div>
    <div class="text-right">
        <button pButton pRipple label="Save" icon="pi pi-check" severity="info" class="p-button-text"></button>
        <button pButton pRipple label="Cancel" icon="pi pi-times" severity="danger" class="p-button-text"></button>
    </div>
</form>
